<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="load()">
        <div id="calculator">
            <!--screen and clear key-->
            <div class="top">
                <span id="clear">C</span>  
                <div id="screen">0</div>
            </div>
            <div class="keys">
                <!--operators and other keys-->
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">=</span>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
